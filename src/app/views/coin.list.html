<div class="container" fxLayout="row" fxLayoutAlign="center center">
  <div fxFill>
    <br><h1>List of Currencies</h1><br>

    <mat-spinner *ngIf="loadingCoins"></mat-spinner>

    <table *ngIf="!loadingCoins" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="rank">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.rank}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} ({{element.symbol}}) </td>
      </ng-container>
      <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price | currency: 'USD'}} </td>
      </ng-container>
      <ng-container matColumnDef="change">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Change </th>
          <td mat-cell *matCellDef="let element"> {{element.change}}% </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
  </div>
</div>
